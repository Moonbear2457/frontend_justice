<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>IUS Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style_k.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<section class="msger">
    <header class="msger-header">
        <div class="msger-header-title">
            <i class="fa-solid fa-scale-balanced"></i> Chatbot <i class="fa-solid fa-scale-balanced"></i>
        </div>
    </header>
    <main class="msger-chat"></main>
    <form class="msger-inputarea">
        <input type="text" class="msger-input" id="textInput" placeholder="How can I help you?">
        <button type="submit" class="msger-send-btn">Send</button>
    </form>
</section>
<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script>
    const msgerForm = document.querySelector(".msger-inputarea");
    const msgerInput = document.querySelector(".msger-input");
    const msgerChat = document.querySelector(".msger-chat");

    const BOT_NAME = "ChatBot";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, "right", msgText);
        msgerInput.value = "";

        $.get("/get", { msg: msgText }).done(function (data) {
            appendMessage(BOT_NAME, "left", data);
        }).fail(function () {
            appendMessage(BOT_NAME, "left", "Sorry, something went wrong. Please try again.");
        });
    });

    function appendMessage(name, side, text) {
        const msgHTML = `
        <div class="msg ${side}-msg">
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">${name}</div>
                    <div class="msg-info-time">${formatDate(new Date())}</div>
                </div>
                <div class="msg-text">${text}</div>
            </div>
        </div>`;
        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
    }

    function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();
        return `${h.slice(-2)}:${m.slice(-2)}`;
    }
</script>
</body>
</html>
