<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>IUS Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- To-Do: CSS stylesheet for Theming -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!--partial:index.partial.html-->
    <section class="msger">

      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fa-solid fa-scale-balanced"></i> Chatbot <i class="fa-solid fa-scale-balanced"></i>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Chatbot</div>
            <div class="msg-info-time">12:45</div>
          </div>
          <div class="msg-text">
            Hi, welcome to IUSBot! Go ahead and ask me something about the swiss law ⚖️
          </div>
        </div>
      </main>
      <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="How can I help you?">
      <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
    <!-- partial -->
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'> //upgrade to v6 in future   </script>
    <script>
      const msgrForm = get(".msger-inputarea");
      const msgerInput = get(".msger-input");
      const msgerChat = get(".msger-chat");

      const BOT_NAME = "ChatBot";
      const PERSON_NAME = "You";

      msgerForm.addEventListener("submit", event => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, "right", msgText);
        msgerInput.value = "";
        botResponse(msgText)
      });

      function appendMessage(name, img, side, text) {
        // Simple solution for small apps, side, name, formatDate has to be implemented
        const msgHTML =`
<div class="msg ${side}-msg"> 

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;
        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;     
      }

      function botResponse(rawText) {
        
        // Bot Response
        $.get("/get", { msg: rawText }).done(function (data) {
          console.log(rawText);
          console.log(data);
          const msgText = data;
          appendMessage(BOT_NAME, "left", msgText);
        }).fail(function () {
          console.log("Error occurred while trying to get the bot's response.");
          appendMessage(BOT_NAME, "left", "Sorry, something went wrong. Please try again.");
        });
      }

      // Utils
      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
      }
  
    </script>
      <footer>
        <p>Author: Tobias Liechti<br>
        <a href="mailto:tobiliechti@gmail.com">tobiliechti@gmail.com</a>
      </p>
      </footer>
  </body>
</html>
