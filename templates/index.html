<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Similarity Search</title>
</head>
<body>
    <h1>Enter Your Query</h1>
    <h3>Search through 500k Articles & 16000 Berner court decisions</h3>
    <p>query will be embedded in a 512-dimensional vector space and compared to the 16000 Bern court decisions</p>
    <form method="POST">
        <textarea name="query" rows="4" cols="50" required></textarea><br>
        <button type="submit">Search</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
